<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iNaturalist Dashboard Preview</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .timeline {
      list-style: none;
      padding: 0;
      position: relative;
    }
    
    .timeline > li {
      margin-bottom: 20px;
      position: relative;
    }
    
    .timeline-badge {
      position: absolute;
      top: 16px;
      left: 0;
      z-index: 100;
      width: 48px;
      height: 48px;
    }
    
    .user_image {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
    
    .timeline-panel {
      margin-left: 70px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .timeline-heading {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .timeline-title {
      margin: 0;
      font-size: 16px;
      font-weight: normal;
    }
    
    .time {
      color: #999;
      font-size: 13px;
      margin-right: 10px;
    }
    
    .thumbnail {
      border: 1px solid #ddd;
      padding: 4px;
      margin-bottom: 0;
    }
    
    .scaledimg {
      width: 100%;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 3px;
    }
    
    .capt h3 {
      font-size: 14px;
      margin: 10px 0 5px 0;
      min-height: 40px;
    }
    
    .capt .meta {
      font-size: 12px;
      color: #666;
    }
    
    .timeline-body ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sciname {
      font-style: italic;
    }
    
    .comname {
      font-weight: normal;
    }
    
    .icon-identification:before {
      content: "üîç";
      margin-right: 3px;
    }
    
    .glyphicon-user:before {
      content: "üë§";
      margin-right: 3px;
    }
    
    .glyphicon-calendar:before {
      content: "üìÖ";
      margin-right: 3px;
    }
    
    .glyphicon-map-marker:before {
      content: "üìç";
      margin-right: 3px;
    }
    
    .glyphicon-time:before {
      content: "üïê";
      margin-right: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard Updates</h2>
    
    <ul class="timeline">
      <!-- Single Observation Panel with Two Images -->
      <li class="observation_multiple_added">
        <div class="timeline-badge plain">
          <a href="/users/219080">
            <div class="user_image usericon" style="background-image: url(https://static.inaturalist.org/attachments/users/icons/219080/medium.jpeg?1644521960);"></div>
          </a>
        </div>
        
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h2 class="timeline-title">
              <span class="time" title="2025-11-20T19:43:42Z">
                <i class="glyphicon glyphicon-time"></i>
                Nov 20
              </span>
              <a href="https://www.inaturalist.org/users/219080">roycecumming</a> added an observation
            </h2>
          </div>
          
          <div class="timeline-body">
            <div class="row">
              <ul>
                <!-- Lepidoptera Image -->
                <li class="col-md-3 col-sm-3 col-xs-6">
                  <div class="thumbnail first has-photo">
                    <a href="/observations/327410579">
                      <div class="scaledimg" style="background-image: url('https://inaturalist-open-data.s3.amazonaws.com/photos/593158125/small.jpg')"></div>
                    </a>    
                    <div class="capt">
                      <h3>
                        <span class="taxon taxon-1653753 species Insecta">
                          <a href="/observations/327410579">
                            <span class="sciname">Orthomeria marceli</span>
                          </a>
                        </span>
                      </h3>
                      <div class="meta">
                        <span class="identifications">
                          <i class="icon-identification"></i>
                          1
                        </span>
                      </div>
                    </div>
                  </div>
                </li>
                
                <!-- Host Plant Image -->
                <li class="col-md-3 col-sm-3 col-xs-6">
                  <div class="thumbnail first has-photo">
                    <a href="/observations/327410580">
                      <div class="scaledimg" style="background-image: url('https://inaturalist-open-data.s3.amazonaws.com/photos/593158126/small.jpg')"></div>
                    </a>    
                    <div class="capt">
                      <h3>
                        <span class="taxon taxon-47126 class Plantae">
                          <span class="comname">
                            <a href="/observations/327410580">Host Plant</a>
                          </span>
                        </span>
                      </h3>
                      <div class="meta">
                        <span class="identifications">
                          <i class="icon-identification"></i>
                          0
                        </span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            
            <!-- Observation Details Below -->
            <div style="margin-top: 10px; padding: 0 15px;">
              <ul style="list-style: none; padding: 0; font-size: 13px;">
                <li style="margin-bottom: 5px;"> 
                  <span class="observer">
                    <i class="glyphicon glyphicon-user"></i>
                    <a rel="nofollow" href="/observations?user_id=roycecumming">roycecumming</a>
                  </span>
                  <span class="date_observed">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <a rel="nofollow" href="/observations?on=2018-5&user_id=roycecumming">May</a>
                    <a rel="nofollow" href="/observations?on=2018-5-10&user_id=roycecumming">10</a>,
                    <a rel="nofollow" href="/observations?on=2018&user_id=roycecumming">2018</a>
                  </span>
                </li>
                <li>
                  <span class="location_observed">
                    <i class="glyphicon glyphicon-map-marker"></i>
                    <a rel="nofollow" href="/observations?lat=17.0679447703&lng=121.1481285095">Lias Silangan, Barlig, Mountain Province, Philippines</a>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
