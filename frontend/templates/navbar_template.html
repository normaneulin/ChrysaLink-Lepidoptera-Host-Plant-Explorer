<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube-Style Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", "Arial", sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    .header-container {
      background-color: #0f0f0f;
      padding: 0 16px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 2000;
    }

    .header-end {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .button-wrapper {
      position: relative;
    }

    .icon-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: background-color 0.2s;
      position: relative;
    }

    .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .icon-button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .upload-button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .upload-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .upload-button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .profile-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      border: none;
      cursor: pointer;
      padding: 0;
      background: transparent;
    }

    .profile-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #282828;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.5);
      min-width: 300px;
      padding: 8px 0;
      display: none;
      z-index: 3000;
    }

    .profile-menu.active {
      display: block;
    }

    .profile-header {
      padding: 16px 16px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-avatar-large {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-details {
      flex: 1;
    }

    .profile-name {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 2px;
    }

    .profile-email {
      font-size: 14px;
      color: #aaa;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
      color: #fff;
      font-size: 14px;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .menu-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 8px 0;
    }

    /* Notification badge */
    .notification-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #cc0000;
      border-radius: 50%;
      width: 8px;
      height: 8px;
    }

    /* Overlay for closing menu */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      z-index: 2999;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="header-start">
      <!-- Logo would go here -->
    </div>

    <div class="header-end">
      <!-- Upload Button -->
      <button class="upload-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3a1 1 0 00-1 1v7H4a1 1 0 000 2h7v7a1 1 0 002 0v-7h7a1 1 0 000-2h-7V4a1 1 0 00-1-1Z"></path>
        </svg>
        Upload
      </button>

      <!-- Notifications Button -->
      <div class="button-wrapper">
        <button class="icon-button" aria-label="Notifications">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M16 19a4 4 0 11-8 0H4.765C3.21 19 2.25 17.304 3.05 15.97l1.806-3.01A1 1 0 005 12.446V8a7 7 0 0114 0v4.446c0 .181.05.36.142.515l1.807 3.01c.8 1.333-.161 3.029-1.716 3.029H16ZM12 3a5 5 0 00-5 5v4.446a3 3 0 01-.428 1.543L4.765 17h14.468l-1.805-3.01A3 3 0 0117 12.445V8a5 5 0 00-5-5Zm-2 16a2 2 0 104 0h-4Z"></path>
          </svg>
          <span class="notification-badge"></span>
        </button>
      </div>

      <!-- Profile Button -->
      <div class="button-wrapper">
        <button class="profile-button" id="profileButton" aria-label="Account menu">
          <img src="https://yt3.ggpht.com/yti/ANjgQV9qjhCQ5seMQO5Kb2LYEZaOm1C08c5HMhF_dSmvQT1KJw=s88-c-k-c0x00ffffff-no-rj-mo" alt="Profile">
        </button>

        <!-- Profile Menu Dropdown -->
        <div class="profile-menu" id="profileMenu">
          <div class="profile-header">
            <div class="profile-info">
              <img src="https://yt3.ggpht.com/yti/ANjgQV9qjhCQ5seMQO5Kb2LYEZaOm1C08c5HMhF_dSmvQT1KJw=s88-c-k-c0x00ffffff-no-rj-mo" alt="Profile" class="profile-avatar-large">
              <div class="profile-details">
                <div class="profile-name">Norman Eulin</div>
                <div class="profile-email">norman.eulin@example.com</div>
              </div>
            </div>
          </div>

          <div class="menu-divider"></div>

          <button class="menu-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            Your Channel
          </button>

          <button class="menu-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
            Settings
          </button>

          <div class="menu-divider"></div>

          <button class="menu-item" onclick="handleLogout()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay to close menu when clicking outside -->
  <div class="overlay" id="overlay"></div>

  <script>
    const profileButton = document.getElementById('profileButton');
    const profileMenu = document.getElementById('profileMenu');
    const overlay = document.getElementById('overlay');

    profileButton.addEventListener('click', (e) => {
      e.stopPropagation();
      profileMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      profileMenu.classList.remove('active');
      overlay.classList.remove('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove('active');
        overlay.classList.remove('active');
      }
    });

    function handleLogout() {
      alert('Logging out...');
      // Add logout logic here
    }
  </script>
</body>
</html>
